name: Build, test, deploy and cleanup

on:
  push:
    branches:
      - "**"

jobs:
  build-test-deploy:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Run linting check
        run: npm run check

      - name: Start HTTP server and run tests
        run: |
          npx http-server ./src &
          sleep 5
          npx playwright test

      - name: Run build script
        run: npm run build

      - name: Fetch Open PR Branch Names
        id: fetch-pr-branches
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REPO="duncanhunter/custom-element-kit"
          PR_BRANCHES=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/$REPO/pulls?state=open" | jq -r '.[].head.ref' | paste -sd "\n" -)
          echo "PR_BRANCHES=${PR_BRANCHES}" >> $GITHUB_ENV

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          target-folder: ${{ github.ref_name}}
          clean: true
          clean-exclude: |
            main
            clean-up-yml
          token: ${{ secrets.GITHUB_TOKEN }}
            # ${{ env.PR_BRANCHES }}
