    <cek-input label="nsw" required server-rendered=""><template shadowrootmode="open"><style>
<style>
:host {
	display: block;
	font-family: var(--cek-font-family);
}

#container {
	display: flex;
	align-items: center;
	border: var(--cek-form-control-border);
	border-radius: var(--cek-border-radius);
	box-sizing: border-box;
}

#container:has(input:focus) {
	outline: var(--cek-focus-ring);
	outline-offset: var(--cek-focus-ring-offset);
}

#control {
	border: none;
	padding: 0;
	outline: none;
	flex: 1;
	font-size: inherit;
	font-family: inherit;
	color: inherit;
	margin-inline: var(--cek-space-2);
}

:host([size="small"]) #container {
	min-height: var(--cek-height-small);
}

:host([label][size="small"]) #label,
:host([help][size="small"]) #help,
:host([error][size="small"]) #error,
:host([size="small"]) #control::placeholder {
	font-size: var(--cek-font-size-0);
}

:host(:not([size])) #container,
:host([size="medium"]) #container {
	min-height: var(--cek-height-medium);
}

:host([label][size="medium"]) #label,
:host([help][size="medium"]) #help,
:host([error][size="medium"]) #error,
:host([size="medium"]) #control::placeholder {
	font-size: var(--cek-font-size-1);
}

:host([size="large"]) #container {
	min-height: var(--cek-height-large);
}

:host([label][size="large"]) #label,
:host([help][size="large"]) #help,
:host([error][size="large"]) #error,
:host([size="large"]) #control::placeholder {
	font-size: var(--cek-font-size-2);
}

#help {
	color: var(--cek-text-color-3);
}

#error {
	color: var(--cek-text-color-error);
}
  
:host([label]) #label,
:host([help]) #help,
:host([error]) #error {
	display: block;
	margin-block-end: var(--cek-space-2);
}

:host([error]) #container {
	border-color: var(--cek-border-color-error);
}
  
:host([error]) #container:has(input:focus) {
	outline-color: var(--cek-border-color-error);
}

[name="start"]::slotted(cek-icon),
[name="end"]::slotted(cek-icon) {
	margin: var(--cek-space-2);
}
[name="start"]::slotted(cek-button),
[name="end"]::slotted(cek-button) {
	margin: var(--cek-space-3);
}

[name="start"]::slotted(kbd), [name="end"]::slotted(kbd) {
	padding: var(--cek-space-1) var(--cek-space-2);
	margin: var(--cek-space-2);
	border: var(--cek-border);
	border-radius: var(--cek-border-radius);
	color: var(--cek-text-color-3);
}

[part="password-button"] [part="hide-password-icon"] {
		display: none;
}

[part="password-button"], [part="clear-button"] {
	display: none;
	border: none;
	background: none;
	cursor: pointer;
	padding: 0 var(--cek-space-1);
	margin-inline: var(--cek-space-3);

	&:focus {
		border-radius: var(--cek-border-radius);
		outline: var(--cek-focus-ring);
		outline-offset: var(--cek-focus-ring-offset);
	}
	
	&[part="hide-password-icon"] {
		display: none;
	}

	svg {
		font-size: var(--cek-font-size-1);
		height: 1em;
		width: 1em;
	}
}
</style>

      <cek-button type="submit" variant="primary" server-rendered=""><template shadowrootmode="open"><style>
:host {
	display: inline-block;
}

button {
	position: relative;
	-webkit-appearance: none;
	appearance: none;
	background: transparent;
	padding: 0;
	margin: 0;
	font: inherit;
	color: inherit;
	text-align: inherit;
	font-family: var(--cek-font-family);
	line-height: var(--cek-line-height);
	display: flex;
	justify-content: center;
	align-items: center;
	box-sizing: border-box;
}

:host([variant])::part(button) {
	display: inline-flex;
	align-items: center;
	border:none;
	border-radius: var(--cek-border-radius);
	padding-inline: var(--cek-padding-inline);
	cursor: pointer;
}

:host([variant])::part(button):where(:hover) {
	filter: brightness(85%);
}

:host([variant])::part(button):focus {
	outline: var(--cek-focus-ring);
	outline-offset: var(--cek-focus-ring-offset);
}
	
:host([loading])::part(button) {
	background-color: lightgray;
	color: rgba(0, 0, 0, 0.5);
}

:host([size="small"])::part(button) {
	min-height: var(--cek-height-small);
	font-size: var(--cek-font-size-0);
}

:host(:not([size]))::part(button),
:host([size="medium"])::part(button) {
	min-height: var(--cek-height-medium);
	font-size: var(--cek-font-size-1);
}

:host([size="large"])::part(button) {
	min-height: var(--cek-height-large);
	font-size: var(--cek-font-size-2);
}

:host([variant="primary"])::part(button) {
	background-color: var(--cek-color-primary-500);
	color: white;
}

:host([variant="ascent"])::part(button) {
	background-color: var(--cek-surface-color-3);
	color: var(--cek-text-color-1);
}

:host([variant="outline"])::part(button) {
	background-color: transparent;
	border: 1px solid var(--cek-border-color-2);
	color: var(--cek-text-color-1);
}

:host([variant="text"])::part(button) {
	background-color: transparent;
	color: var(--cek-text-color-1);
}

:host([variant="text"])::part(button):hover {
	background-color: var(--cek-surface-color-2);
}

:host([variant="link"])::part(button) {
	background-color: transparent;
	color: var(--cek-color-primary-500);
	text-decoration: underline;
}

:host([variant])::part(label) {
	display: contents;
}

:host([icon-only])::part(button) {
	padding-inline: 0.8ch;
}

:host([disabled])::part(button) {
	background-color: #ccc;
	color: rgba(0, 0, 0, 0.5);
	cursor: not-allowed;
}

[name="end"]::slotted(*) {
	margin-inline-start: 0.5ch;
}

[name="start"]::slotted(*) {
	margin-inline-end: 0.5ch;
}

[part=loading-icon] {
	position: absolute;
	display: none;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}

[part=arrow-icon] {
	height: 1em;
	width: 1em;
	margin-inline-start: 0.5ch;
}
</style>

    <script type="module">
        import autoDefineElements from './assets/auto-define-elements.mjs';
        autoDefineElements('production');
        generateTOC();
        document.addEventListener('DOMContentLoaded', () => {
            const page = (window.location.pathname.split('/').pop().replace('.html', '')) || 'welcome';
            document.querySelectorAll('aside.main-nav a').forEach(link => {
                if (link.getAttribute('href').includes(page)) {
                    link.classList.add('active');
                    link.setAttribute('aria-current', 'page');
                }
            });
        });
    </script>
