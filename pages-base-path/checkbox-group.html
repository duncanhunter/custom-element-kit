          <form novalidate="">
            <ui-checkbox-group error="foo" invalid min-selections="4" name="states" required="" label="States and Territories the company operates in:" help="Select all that apply."><template shadowrootmode="open"><style>
:host {
	display: flex;
	flex-direction: column;
	font-size: var(--ui-font-size-1);
	font-family: var(--ui-font-family);
	color: var(--ui-text-color-0);
}

fieldset {
	border: none;
	margin: 0;
	padding: 0;
	min-inline-size: 0;
	height: auto;
	display: contents;
}

legend {
	margin: 0;
    padding: 0;
}

#control {
  border: var(--ui-form-control-border);
  border-radius: var(--ui-border-radius);
  height: var(--ui-form-control-height-medium);
  font-size: inherit;
  color: inherit;

  &:focus {
	outline: var(--ui-focus-ring);
	outline-offset: var(--ui-focus-ring-offset);
  }
}

#error {
	color: var(--ui-text-color-error);
}

:host([help]) #help,
:host([error]) #error {
  margin-block-start: var(--ui-space-2);
}

[part="container"] {
  display: flex;
  flex-direction: column;
  margin-block: var(--ui-space-4);
  gap: var(--ui-space-4);
}

:host([error]) {
  #control {
	border-color: var(--ui-border-color-error);
  
	&:focus {
	  outline-color: var(--ui-border-color-error);
	}
  }
}
</style>
<fieldset>
	<legend>
		<label for="control" id="label" part="label"><slot name="label">States and Territories the company operates in:</slot></label>
		<div id="help" part="help"><slot name="help">Select all that apply.</slot></div>
		<div id="error" part="error"><slot name="error">foo</slot></div>
		</legend>
	<div part="container">
		<slot></slot>
	</div>
</fieldset >
</template>
              <ui-checkbox value="nsw" label="nsw"><template shadowrootmode="open"><style>
:host {

	#control {
	  border: none;
	  outline: none;
	  accent-color: var(--ui-color-primary-300);
	  width: var(--ui-space-6);

}

:host(:focus-within) {

  outline-offset: var(--ui-focus-ring-offset);
}

:host([invalid]:focus-within) {
  outline-color: var(--ui-border-color-error);
}
</style>

<div>
