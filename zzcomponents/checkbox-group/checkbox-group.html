<section>
  <h1>Checkbox Group (cek-checkbox-group)</h1>
  <h2 id="Validation">Validation</h2>
  <h3 id="min-selections">Validate - Min Selections (min-selections)</h3>

  <form novalidate>
    <cek-checkbox-group error="foo" min-selections="4" name="states" required
      label="States and Territories the company operates in:" help="Select all that apply.">
      <cek-checkbox value="nsw" label="nsw"></cek-checkbox>
      <cek-checkbox value="qld" label="qld"></cek-checkbox>
      <cek-checkbox value="act" label="act"></cek-checkbox>
      <cek-checkbox value="tas" label="tas"></cek-checkbox>
      <cek-checkbox value="wa" label="wa"></cek-checkbox>
      <cek-checkbox value="nt" label="nt"></cek-checkbox>
      <cek-checkbox value="vic" label="vic"></cek-checkbox>
    </cek-checkbox-group>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
</section>
