      <aside>
        <h2 class="cek-text-1 cek-text-bold">Getting Started</h2>
        <ul>

        <section>
          <h1>Checkbox Group (cek-checkbox-group)</h1>
          <h2 id="Validation">Validation</h2>
          <h3 id="min-selections">Validate - Min Selections (min-selections)</h3>

          <form novalidate>
            <cek-checkbox-group help="Select all that apply." label="States and Territories the company operates in:" required name="states" min-selections="4" error="foo" server-rendered=""><template shadowrootmode="open"><style>
:host {
	display: flex;
	flex-direction: column;
	font-size: var(--cek-font-size-1);
	font-family: var(--cek-font-family);
	color: var(--cek-text-color-0);
}

fieldset {
	border: none;
	margin: 0;
	padding: 0;
	min-inline-size: 0;
	height: auto;
	display: contents;
}

legend {
	margin: 0;
    padding: 0;
}

#control {
  border: var(--cek-form-control-border);
  border-radius: var(--cek-border-radius);
  height: var(--cek-form-control-height-medium);
  font-size: inherit;
  color: inherit;

  &:focus {
	outline: var(--cek-focus-ring);
	outline-offset: var(--cek-focus-ring-offset);
  }
}

#error {
	color: var(--cek-text-color-error);
}

:host([help]) #help,
:host([error]) #error {
  margin-block-start: var(--cek-space-2);
}

[part="container"] {
  display: flex;
  flex-direction: column;
  margin-block: var(--cek-space-4);
  gap: var(--cek-space-4);
}

:host([error]) {
  #control {
	border-color: var(--cek-border-color-error);
  
	&:focus {
	  outline-color: var(--cek-border-color-error);
	}
  }
}
</style>
<fieldset>
	<legend>
		<label for="control" id="label" part="label"><slot name="label">States and Territories the company operates in:</slot></label>
		<div id="help" part="help"><slot name="help">Select all that apply.</slot></div>
		<div id="error" part="error"><slot name="error">foo</slot></div>
		</legend>
	<div part="container">
		<slot></slot>
	</div>
</fieldset>
</template>
              <cek-checkbox label="nsw" value="nsw" server-rendered=""><template shadowrootmode="open"><style>
:host {
	display: flex;
	align-items: flex-start;
	font-size: var(--cek-font-size-1);
	font-family: var(--cek-font-family);
	color: var(--cek-text-color-0);
  
	#control {
	  border: none;
	  outline: none;
	  accent-color: var(--cek-color-primary-300);
	  width: var(--cek-space-6);
	  height: var(--cek-space-6);
	}
  
	#error {
		color: var(--cek-text-color-error);
	}

	&[help] #help,
	&[error] #error {
	  margin-block-start: var(--cek-space-2);
	}
}

:host(:focus-within) {
  outline: var(--cek-focus-ring);
  outline-offset: var(--cek-focus-ring-offset);
}

:host([invalid]:focus-within) {
  outline-color: var(--cek-border-color-error);
}
</style>
<input type="checkbox" id="control" part="control" aria-describedby="help error" value="nsw">
<div>
	<label for="control" id="label" part="label"><slot name="label">nsw</slot></label>
	<div id="help" part="help"><slot name="help"></slot></div>
	<div id="error" part="error"><slot name="error"></slot></div>
</div>
</template></cek-checkbox>
