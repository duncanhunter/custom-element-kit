<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Element Kit</title>
  <link rel="stylesheet" href="../../core/styles.css">
  <link rel="stylesheet" href="../../core/page-layout.css">
  <script type="module" src="code-block.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <h1 class="ui-text-2">Custom Element Kit</h1>
    </header>
    <div class="content">
      <aside>
        <h2 class="ui-text-1 ui-text-bold">Getting Started</h2>
        <ul>
          <li><a href="index.html">Getting Started</a></li>
        </ul>
        <h2 class="ui-text-1 ui-text-bold">Components</h2>
        <ul>
          <li><a href="checkbox.html">Checkbox</a></li>
          <li><a href="checkbox-group.html">Checkbox Group</a></li>
          <li><a href="input.html">Input</a></li>
          <li><a href="code-block.html">Code block</a></li>
        </ul>
      </aside>
      <main>
        <section>
          <h1>Code Block (ui-code-block)</h1>
          <ui-code-block theme="github-dark" lang="javascript" skip-server-render>
            <ui-code-block lang="rust">
              <ui-checkbox value="vic" label="vic"></ui-checkbox>
            </ui-code-block>
          </ui-code-block>
          <ui-code-block theme="github-dark" lang="go">
            package main

            import "fmt"

            func main() {
            fmt.Println("Hello, World!")
            }
          </ui-code-block>
          <ui-code-block theme="github" lang="xml">
            <ui-code-block theme="github" lang="perl">
              <ui-checkbox value="vic" label="vic">
              </ui-checkbox>
            </ui-code-block>
          </ui-code-block>
        </section>
      </main>
    </div>
  </div>
</body>

</html>
