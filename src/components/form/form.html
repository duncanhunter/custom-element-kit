<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Input component documentation.">
  <title>Custom Element Kit</title>
  <link rel="stylesheet" href="../../core/styles.css">
  <link rel="stylesheet" href="../../core/page-layout.css">
  <script type="module" src="../../core/form-element.js"></script>
  <script type="module" src="../button/button.js"></script>
  <script type="module" src="../code-block/code-block.js"></script>
  <script type="module" src="../input/input.js"></script>
  <script type="module" src="./form.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./form.sw.js').catch((error) => {
        console.error('Service Worker registration failed:', error);
      });
    }
  </script>
</head>

<body>
  <div class="container">
    <header>
      <h1 class="cek-text-2">Custom Element Kit</h1>
    </header>
    <div class="content">
      <aside>
        <h2 class="cek-text-1 cek-text-bold">Getting Started</h2>
        <ul>
          <li><a href="index.html">Getting Started</a></li>
        </ul>
        <h2 class="cek-text-1 cek-text-bold">Components</h2>
        <ul>
          <li><a href="badge.html">Badge</a></li>
          <li><a href="button.html">Button</a></li>
          <li><a href="checkbox.html">Checkbox</a></li>
          <li><a href="checkbox-group.html">Checkbox Group</a></li>
          <li><a href="code-block.html">Code block</a></li>
          <li><a href="details.html">Details</a></li>
          <li><a href="icon.html">Icon</a></li>
          <li><a href="input.html">Input</a></li>
          <li><a href="form.html">Form</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="select.html">Select</a></li>
          <li><a href="separator.html">Separator</a></li>
          <li><a href="textarea.html">Textarea</a></li>
        </ul>
      </aside>
      <main>
        <section>
          <h1>Input (cek-input)</h1>

          <cek-form fetch="post:/api/endpoint1" fetch-target="ui-input[name=email]" fetch-swap="outerHTML" fetch
            skip-server-render>
            <cek-input required label="nsw"></cek-input>
            <div class="cek-form-actions">
              <cek-button variant="primary" type="submit">Submit</cek-button>
              <cek-button variant="secondary" type="reset">Reset</cek-button>
            </div>
          </cek-form>

          <cek-code-block lang="xml" theme="github-dark">
            <template>
              <cek-form skip-server-render>
                <cek-input required label="nsw"></cek-input>
                <div class="cek-form-actions">
                  <cek-button variant="primary" type="submit">Submit</cek-button>
                  <cek-button variant="secondary" type="reset">Reset</cek-button>
                </div>
              </cek-form>
            </template>
          </cek-code-block>
        </section>
      </main>
    </div>
  </div>
</body>

</html>
