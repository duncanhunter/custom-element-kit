<section>
  <h1>Input (cek-input)</h1>

  <cek-form fetch="post:/api/endpoint1" fetch-target="ui-input[name=email]" fetch-swap="outerHTML" fetch
    skip-server-render>
    <cek-input required label="nsw"></cek-input>
    <div class="cek-form-actions">
      <cek-button variant="primary" type="submit">Submit</cek-button>
      <cek-button variant="secondary" type="reset">Reset</cek-button>
    </div>
  </cek-form>

  <cek-code-block lang="xml" theme="github-dark">
    <template>
      <cek-form skip-server-render>
        <cek-input required label="nsw"></cek-input>
        <div class="cek-form-actions">
          <cek-button variant="primary" type="submit">Submit</cek-button>
          <cek-button variant="secondary" type="reset">Reset</cek-button>
        </div>
      </cek-form>
    </template>
  </cek-code-block>
</section>
